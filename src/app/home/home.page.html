<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic 4 Camera
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-grid>
      <ion-row class="center">
        <ion-col size-sm-6>
          <ion-button size="small" (click)="getPicture(1)">Show Camera</ion-button>
        </ion-col>
        <ion-col size-sm-6>
          <ion-button size="small" (click)="getPicture(0)">Show Album</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-item lines="none">
      <ion-label>Return image file URI</ion-label>
      <ion-toggle energized [(ngModel)]="useURI"></ion-toggle>
    </ion-item>

    <ion-card>
      <ion-card-content>
        <img [src]="imageData" *ngIf="imageData"/>
      </ion-card-content>
      <ion-card-header>
        <ion-card-title>
          <div *ngIf="useURI">
            Using URI
          </div>
          <div *ngIf="!useURI">
            Using Base64
          </div>
          <p *ngIf="useURI">
            Your URI is {{ imageData }}
          </p>
          <p *ngIf="!useURI">
            Your Base64 image has {{ (imageData + '').length }} bytes
          </p>
        </ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
